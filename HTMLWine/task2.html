<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Page</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        .banner {
            width: 1080px;
            height: 200px;
            background-color: grey;
        }
        .main-body {
            width: 1080px;
            height: 1420px;
            background-color: #f5f5dc; /* Cream color */
            display: flex;
            flex-direction: column;
        }
        .upper-row, .lower-row {
            width: 100%;
            flex: 1;
            display: flex;
        }
        .upper-row {
            display: flex;
        }
        .column {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .left-column {
            background-color: lightblue;
            position: relative;
        }
        .image-container {
            width: 450px;
            height: 650px;
            background-color: white;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .right-column {
            background-color: lightgreen;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
        }
        .right-column h2, .right-column h4, .right-column p, .right-column ul {
            margin: 10px 0;
        }
        .lower-row {
            background-color: lightcoral;
            flex-direction: column;
            align-items: center;
        }
        .tabs {
            display: flex;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .tab {
            padding: 10px 20px;
            background-color: #ddd;
            border: 1px solid #ccc;
            margin-right: 5px;
        }
        .tab.active {
            background-color: #fff;
            border-bottom: none;
        }
        .tab-content {
            display: none;
            width: 100%;
            text-align: center;
        }
        .tab-content.active {
            display: block;
        }
        .footer {
            width: 1080px;
            height: 200px;
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="banner"></div>
    <div class="main-body">
        <div class="upper-row">
            <div class="column left-column">
                <div class="image-container">
                    <!-- Add an image here -->
                    <img src="path/to/your/image.jpg" alt="Image" style="max-width: 100%; max-height: 100%;">
                </div>
            </div>
            <div class="column right-column">
                <h2>First Name</h2>
                <h4>Last Name</h4>
                <ul>
                    <li>Characteristic 1</li>
                    <li>Characteristic 2</li>
                    <li>Characteristic 3</li>
                </ul>
                <p>This is a short description.</p>
            </div>
        </div>
        <div class="lower-row">
            <div class="tabs">
                <div class="tab active" data-tab="tab1">Tab 1</div>
                <div class="tab" data-tab="tab2">Tab 2</div>
            </div>
            <div id="tab1" class="tab-content active">
                <h2>Tab 1 Heading</h2>
                <h4>Subheading for Tab 1</h4>
                <p>This is the content for Tab 1.</p>
            </div>
            <div id="tab2" class="tab-content">
                <h2>Tab 2 Heading</h2>
                <h4>Subheading for Tab 2</h4>
                <p>This is the content for Tab 2.</p>
            </div>
        </div>
    </div>
    <div class="footer"></div>

    <script>
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));

                tab.classList.add('active');
                document.getElementById(tab.getAttribute('data-tab')).classList.add('active');
            });
        });
    </script>
</body>
</html>
